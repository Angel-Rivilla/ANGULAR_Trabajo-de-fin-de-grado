<div class="col-md-4 offset-md-4">
    <div class="card mt-3">
        <div class="card-header bg-dark text-white text-center">
            Nueva cuenta
        </div>
        <div class="card-body">
            <form [formGroup] = "registerForm" (ngSubmit)="onRegister()">
                <div class="form-group">
                    Username
                    <input 
                        type="text" 
                        formControlName="username" 
                        class="form-control"
                        required
                    />
                    <mat-error *ngIf="isValidField('username')">
                        {{ getErrorMessage('username')}}
                    </mat-error>
                </div>
                <div class="form-group mt-3">
                    Password
                    <input 
                        [type]="hide ? 'password' : 'text'" 
                        formControlName="password" 
                        class="form-control"
                        required
                    />
                    <mat-icon (click)="hide = !hide">{{ hide ? "visibility_off" : "visibility"}}</mat-icon>
                    <mat-error *ngIf="isValidField('password')">
                        {{ getErrorMessage('password')}}
                    </mat-error>
                </div>

                <button type="submit" class="btn-info form-control mt-3">
                Crear cuenta
                </button>
            </form>
        </div>
        <div class="card-footer">
            <span>Already have an account?</span>
            <span type="button" routerLink="/login">Login here.</span>
        </div>
    </div>
</div>
