<div class="col-md-4 offset-md-2">
    <div class="card mt-3">
        <div class="card-body">
            <form>
                <div class="form-group">
                    <input type="email" name="username" [(ngModel)]="user.username" placeholder="Username" class="form-control" autofocus>
                </div>
                <div class="form-group mt-3">
                    <input type ="password" name="password" [(ngModel)]="user.password"  placeholder="Password" class="form-control">
                </div>
                <div class="form-group mt-3">
                    <input type="text" name="role" [(ngModel)]="user.role" placeholder="Role" class="form-control">
                </div>
                <button class="btn btn-success form-control mt-3" (click)="edit ? updateUser() : saveNewUser()">
                Save
                </button>
            </form>
        </div>
    </div>
</div>

<div class="col-md-4">
    <div class="card card-body text-center mt-3">
        <img [src]="'/assets/NoImage.png'" class="card-img-top">
        <h3>{{user.id}}, {{user.username == '' ? 'User Name' : user.username}}</h3>
        <p> {{user.password == '' ? 'Write Password for User' : user.password}}
        <p> {{user.role == 'reader' ? 'Write Role for User' : user.role}}
        <p> {{user.createdAt | date: 'yyyy-MM-dd'}}
    </div>
</div>
