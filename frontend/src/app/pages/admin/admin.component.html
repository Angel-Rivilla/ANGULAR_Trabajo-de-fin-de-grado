<div style class="col-md-4" *ngFor="let user of users">
    <div class="card text-center mt-3">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
            {{user.id}}, {{user.username == '' ? 'Name User' : user.username}}
            <button class="btn btn-danger" (click) ="deleteUser(user.id)">
                <i class="far fa-trash-alt"></i>
            </button>
        </div>
        
        <div class="card-body">
            <img [src]="'/assets/NoImage.png'" class="card-img-top">
            <h3>{{user.role}}</h3>
            <p> {{user.createdAt | date: 'yyyy-MM-dd'}}
        </div>

        <div class="card-footer">
            <a [routerLink]="['/admin/edit', user.id]" class="btn btn-info btn-block">
                EDIT USER
            </a>
        </div>
    </div>
</div>
