<nav [ngClass]= "!toggleAdmin ? 'navbar navbar-expand-lg navbar-light bg-light fixed-top': 'navbar navbar-expand-lg navbar-light bg-light'">
  <div class="container">
    <ng-container *ngIf="!toggleAdmin; else viewAdmin">
      <a class="navbar-brand" routerLink="/">ngMysql Users</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li *ngIf = "!authSvc.loged" class="nav-item">
            <a class="nav-link" [routerLink]="'/login'" routerLinkActive="active">
              <i class="fas fa-sign-in-alt"></i>
              Login
            </a>
          </li>
          <li *ngIf = "authSvc.loged" class="nav-item">
            <a type= "button" (click) = "onLogout()" class="nav-link" routerLinkActive="active">
              <i class="fas fa-sign-out-alt"></i>
              LogOut
            </a>
          </li>
          <li *ngIf = "authSvc.loged && authSvc.extraerRole == 'admin'" (click)="toggleAdmin = !toggleAdmin" [routerLink]="'/admin'" class="nav-item">
            <a type= "button" class="nav-link" routerLinkActive="active">
              <i *ngIf="toggleAdmin" class="fas fa-unlock-alt"></i>
              <i *ngIf="!toggleAdmin" class="fas fa-lock"></i>
              Admin
            </a>
          </li>
        </ul>
      </div>
    </ng-container>
  </div>
</nav>

<ng-template #viewAdmin>
  <i type="button" (click)="onToggleSidenav()" class="fas fa-bars"></i>
   <a class="navbar-brand" routerLink="/">Panel Admin</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li *ngIf = "!authSvc.loged" class="nav-item">
          <a class="nav-link" [routerLink]="'/login'" routerLinkActive="active">
            <i class="fas fa-sign-in-alt"></i>
            Login
          </a>
        </li>
        <li *ngIf = "authSvc.loged" class="nav-item">
          <a type= "button" (click) = "onLogout()" class="nav-link" routerLinkActive="active">
            <i class="fas fa-sign-out-alt"></i>
            LogOut
          </a>
        </li>
        <li *ngIf = "authSvc.loged && authSvc.extraerRole == 'admin'" (click)="toggleAdmin = !toggleAdmin" [routerLink]="'/admin'" class="nav-item">
          <a type= "button" class="nav-link" routerLinkActive="active">
            <i *ngIf="toggleAdmin" class="fas fa-unlock-alt"></i>
            <i *ngIf="!toggleAdmin" class="fas fa-lock"></i>
            Admin
          </a>
        </li>
      </ul>
    </div>
</ng-template>
