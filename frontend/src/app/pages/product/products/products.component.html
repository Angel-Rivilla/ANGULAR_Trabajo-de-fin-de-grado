<div class="col-md-4" *ngFor="let product of products">
    <div class="card text-center mt-3">
        <img [routerLink] = "['product/details', product.id]" [src]="product.image">
        <div class="img">
            <a> {{product.title}} </a>
            <a> {{product.price}} </a>
        </div>
    </div>
</div>
