<div class="col-md-4 offset-md-4">
    <div class="card mt-3">
        <div class="card-header bg-dark text-white text-center">
            Identificarse
        </div>
        <div class="card-body">
            <form [formGroup] = "loginForm" (ngSubmit)="onLogin()">
                <div class="form-group">
                    Username
                    <input 
                        type="text" 
                        formControlName="username" 
                        class="form-control"
                        required
                    />
                    <mat-error *ngIf="isValidField('username')">
                        {{ getErrorMessage('username')}}
                    </mat-error>
                </div>
                <div class="form-group mt-3">
                    Password 
                    <input 
                        [type]="hide ? 'password' : 'text'"
                        formControlName="password" 
                        class="form-control"
                        required
                    />
                    <mat-icon (click)="hide = !hide">{{ hide ? "visibility_off" : "visibility"}}</mat-icon>
                    <mat-error *ngIf="isValidField('password')">
                        {{ getErrorMessage('password')}}
                    </mat-error>
                </div>
                <button 
                    [disabled]="loginForm.invalid" 
                    type="submit" 
                    class="btn-info form-control mt-3"
                >
                    Iniciar Sesi√≥n
                </button>
            </form>
        </div>
        <div class="card-footer">
            <span>Don't have an account yet?</span>
            <span type="button" routerLink="/register">Sign up here.</span>
        </div>
    </div>
</div>
