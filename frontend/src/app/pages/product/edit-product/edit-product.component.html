<div class="col-md-4 offset-md-2">
    <div class="card mt-3">
        <div class="card-body">
            <form>
                <div class="form-group">
                    <input type="text" name="title" [(ngModel)]="product.title" placeholder="Titulo" class="form-control" autofocus>
                </div>
                <div class="form-group mt-3">
                    <input type ="text" name="description" [(ngModel)]="product.description"  placeholder="Descripcion" class="form-control">
                </div>
                <div class="form-group mt-3">
                    <input type="text" name="price" [(ngModel)]="product.price" placeholder="Precio" class="form-control">
                </div>
                <div class="form-group mt-3">
                    <input type="url" name="image" [(ngModel)]="product.image" placeholder="Imagen" class="form-control">
                </div>
                <button class="btn btn-success form-control mt-3" (click)="edit ? updateProduct() : saveNewProduct()">
                Save
                </button>
            </form>
        </div>
    </div>
</div>

<div class="col-md-4">
    <div class="card card-body text-center mt-3">
        <img [src]="product.image == '' ? '/assets/NoImage.png' : product.image" class="card-img-top">
        <h3>{{product.id}}, {{product.title == '' ? 'Product Name' : product.title}}</h3>
        <p> {{product.description == '' ? 'Write Description for Product' : product.description}}
        <p> {{product.price == '' ? 'Write Price for Product' : product.price + 'â‚¬'}}
        <p> {{product.createdAt | date: 'yyyy-MM-dd'}}
    </div>
</div>
